
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor">
        <h1>Utilizando el bucle do while: Ingresar 2 números y mostrar el cubo de todos los números impares comprendidos entre ellos inclusive.” </h1>
        <div id="resultado">
           <script>
            var n1, n2,i,cubo;
            n1 = parseInt(prompt("Ingrese Número 1"));
            n2 = parseInt(prompt("Ingrese Número 2"));
            i = n1;
            do {
                if (i%2 !==0) {
                    cubo=i*3
                }
                i++;
                document.write(cubo.toFixed(0),"<br>")  
            }
            while(i<=n2)

           </script>
        </div>
    </div>
</body>
</html>
